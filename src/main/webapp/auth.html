<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./static/auth.css" media="screen">
    </head>
    <body>
        <section class="login-form-wrapper">
            <h1 class="header">Welcome to Chat!</h1>
            <form class="login-form" novalidate>
                <div class="login-blocks">
                    <div class="login-block left-block">
                        <div class="line">Login:</div>
                        <div class="line">Password:</div>
                    </div>
                    <div class="login-block">
                        <input type="text" name="username">
                        <input type="password" name="password">
                    </div>
                    <div class="login-control">
                        <button class="login-btn" type="button">Login</button>
                        <button class="signin-btn" type="button">Sign In</button>
                    </div>
                </div>
            </form>
            <form class="signin-form" novalidate>
                <div class="input-block">
                    <div class="caption">Username:</div>
                    <input type="text" name="username">
                </div>
                <div class="input-block">
                    <div class="caption">Email:</div>
                    <input type="text" name="email">
                </div>
                <div class="input-block">
                    <div class="caption">Password:</div>
                    <input type="password" name="password">
                </div>
                <div class="input-block">
                    <div class="caption">Confirm Password:</div>
                    <input type="password" name="confirm-password">
                </div>
                <div class="input-block">
                    <div class="caption">Avatar:</div>
                    <input type="file" name="avatar" accept="image/jpeg,image/png,image/gif">
                </div>
                <div class="input-block">
                    <button class="login-btn" type="button">Login</button>
                    <button class="signin-btn" type="button">Sign In</button>
                </div>
            </form>
        </section>
    </body>
</html>
